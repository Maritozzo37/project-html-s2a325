<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Square Images with Flexbox</title>
<style>
    .flex-container {
        display: flex;
        flex-wrap: wrap; /* 必要に応じて折り返す */
    }

    .flex-item {
        flex: 0 0 calc(33.33% - 20px); /* 画像の幅を1/3にする */
        margin: 10px; /* 余白を設定 */
    }

    .flex-item img {
        width: 100%; /* 画像を親要素に合わせる */
        height: auto; /* 高さを自動調整 */
        object-fit: cover; /* 画像を正方形に収める */
    }
</style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item"><img src="portfolio/img/cafe.jpg" alt="Example Image 1"></div>
    <div class="flex-item"><img src="portfolio/img/cafe2.jpg" alt="Example Image 2"></div>
    <div class="flex-item"><img src="portfolio/img/cafe.jpg" alt="Example Image 3"></div>
</div>

</body>
</html>
